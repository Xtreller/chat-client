<div class="center-form  w50p">
  <h1 class="text-center">Register</h1>
  <form action="POST" (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="   pad-20">
    <div class=" ">
      <mat-form-field appearance="outline" class="box w100p">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="box w100p">
        <mat-label>Phone</mat-label>
        <input matInput type="tel" formControlName="phone" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="box w100p">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
      <div class="box w100p text-center link">
        <a [routerLink]="['/login']">
          I have account.
        </a>
      </div>
      <button mat-raised-button color="accent" class="text-center" >Register</button>
    </div>
  </form>
</div>
